[project]
name = "opsrunbook-contracts"
version = "0.1.0"
description = "Shared contracts for OpsRunbook Copilot"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
